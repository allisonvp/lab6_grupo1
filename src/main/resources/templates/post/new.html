<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: head(title='TeleTok - Nuevo Post')"></head>
<body>
<div class="container container-app">
    <div th:replace="fragments/header.html :: header"></div>
    <div class="row justify-content-md-center mt-3">
        <div class="col col-xs-12 col-md-6">
            <div class="card">
                <div class="card-header navbar-light text-center" style="background-color: #e3f2fd;">
                    Nuevo Post
                </div>
                <div class="card-body">
                    <form method="post" th:object="${post}" th:action="@{'/post/save'}">
                        <input type="hidden" th:text="${session.user.id}" id="user" name="user">
                        <div class="form-group">
                            <label for="description">Descripci√≥n</label>
                            <textarea class="form-control" th:field="*{description}"></textarea>
                            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                        </div>
                        <div class="form-group">
                            <label for="photo">Foto</label>
                            <input type="file" class="form-control" id="photo" name="photo">
                            <div class="text-danger" th:if="${#fields.hasErrors('mediaUrl')}" th:errors="*{mediaUrl}"></div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Publicar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/base.html :: jsScripts"></div>
</body>
</html>
